IT_TEXT1="Die DynDNS-Adresse / LoxBerry-IP und den TCP Port (vom Portforwarding) eingeben. Wenn die LoxBerry-IP verwendet wird, sind nur <b>kommen/gehen</b> events möglich.<br><br>Um die Lokationsdaten zu ermitteln klicke im Kopf auf Google Maps und dann unten rechts auf das kleine Symbol <b>'Dein Standort'</b>, daraufhin wird der Längen-/Breitengrad zur URL hinzugefügt. Bsp: <b>https://www.google.com/maps/@42.9069113,6.6479529,16z</b><br>Entnehme den ersten Wert (42.xx) für die Angabe des Längengrades und den zweiten Wert (6.xx) für den Breitengrad. <br>Abschließend noch den Name deiner Lokation, der später in der App erscheinen soll, und den Radius (in Meter) um die Lokation herum bei dem ein 'kommen/gehen' event ausgelöst werden soll eingeben."
IT_TEXT2="Die DynDNS-Adresse / LoxBerry-IP und den TCP Port (vom Portforwarding) eingeben. Wenn die LoxBerry-IP verwendet wird, sind nur <b>kommen/gehen</b> events möglich.<br><br>Die Geo-Daten (Lägengrad und Breitengrad) wurden entweder aus der Konfiguration gelesen, oder vom installiertem weather4lox Plugin übernommen und können selbstverständlich noch angepasst werden.<br>Abschließend noch den Name deiner Lokation, der später in der App erscheinen soll, und den Radius (in Meter) um die Lokation herum bei dem ein 'kommen/gehen' event ausgelöst werden soll eingeben."
LOCATION_TEXT="Hier die Benutzer angelegen deren Daten an den Miniserver / an das MQTT Plugin gesendet werden sollen. Da das MQTT Plugin einen zentralen Nutzer hat, wird der eingegebene Name in der App als <b>DeviceID</b> angelegt.<br>Wenn alle Daten eingegeben wurden bitte anschließend auf <b>Erstelle Konfigurationsdatei</b> klicken. Durch das Klicken werden folgende Aktivitäten ausgeführt: <br>1: Eine Konfigurationsdatei für die Owntracks App wird erstellt die dann per Mail, WhatsApp, Dropbox oder wie auch immer an den Nutzer geschickt werden kann. Dieser muss dann auf dem Smartphone nur die Datei öffnen und die Owntracks App wird automatisch konfiguriert.<br>2: Die entsprechenden Owntracks spezifischen Einträge gemäß deiner Konfiguration werden in die MQTT-Plugin Konfiguration geschrieben, so dass im MQTT-Plugin nur die Basis Konfiguration durchzuführen ist."

