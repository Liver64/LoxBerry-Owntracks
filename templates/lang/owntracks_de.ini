IT_TEXT="Die DynDNS-Adresse / LoxBerry-IP und den TCP Port (vom Portforwarding) eingeben. Wenn die LoxBerry-IP verwendet wird, sind nur <b>kommen/gehen</b> events möglich.<br><br>Um die Lokationsdaten zu ermitteln klicke im Kopf auf Google Maps und dann unten rechts auf das kleine Symbol <b>'Dein Standort'</b>, daraufhin wird der Längen-/Breitengrad zur URL hinzugefügt. Bsp: <b>https://www.google.com/maps/@49.9069113,8.6479529,16z</b><br>Entnehme den ersten Wert (49.xx) für die Angabe des Längengrades und den zweiten Wert (8.xx) für den Breitengrad. <br>Abschließend noch den Name deiner Lokation, der später in der App erscheinen soll, und den Radius um die Lokation herum bei dem ein 'kommen/gehen' event ausgelöst werden soll."
LOCATION_TEXT="Hier werden nun die einzelnen Benutzer angelegt deren Daten an den Miniserver / an das MQTT Plugin gesendet werden sollen. Da das MQTT Plugin einen zentralen Nutzer hat wird der eingegebene Name in der App als <b>DeviceID</b> angelegt.<br>Wenn alle Daten eingegeben wurden bitte anschließend auf <b>Erstelle Konfigurationsdatei</b> klicken. Durch das Anklicken werden folgende Aktivitäten ausgeführt: <br>1: Eine Datei wird erstellt die dann per Mail, Dropbox oder wie auch immer an den Nutzer geschickt werden kann. Dieser muss dann auf dem Smartphone nur die Datei öffnen und die Owntracks App wird automatisch konfiguriert.<br>2: Die entsprechenden Einträge gemäß deiner Konfiguration werden in das MQTT Plugin geschrieben, so dass hier nichts weiter zu tun ist. "

